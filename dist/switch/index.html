<!DOCTYPE html><html lang="ru">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title></title>    <link rel="stylesheet" href="css/style.min.css" />    <link rel="preconnect" href="https://fonts.googleapis.com" />    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />    <link      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"      rel="stylesheet"    />  </head>  <body>    <div class="buttons-wrapper">      <button id="theme-switch-light">        <svg          xmlns="http://www.w3.org/2000/svg"          width="24"          height="24"          viewBox="0 0 24 24"          fill="none"          stroke="currentColor"          stroke-width="2"          stroke-linecap="round"          stroke-linejoin="round"          class="sidebar-listIcon"        >          <circle cx="12" cy="12" r="5"></circle>          <path            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"          ></path>        </svg>        <span>Light</span>      </button>      <button id="theme-switch-dark">        <svg          xmlns="http://www.w3.org/2000/svg"          width="24"          height="24"          viewBox="0 0 24 24"          fill="none"          stroke-width="2"          stroke-linecap="round"          stroke-linejoin="round"          class="sidebar-listIcon"        >          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>        </svg>        <span>Dark</span>      </button>    </div>    <script src="js/main.min.js"></script>  </body></html>
